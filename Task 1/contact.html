<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Static Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <header>
        <nav class="navbar fade-in">
        <a href="index.html" class="logo"> <i class="fas fa-graduation-cap"></i> Canohn </a>
        <ul class="nav-links">
            <li class="icons"><a href="index.html"> <i class="fas fa-home"> </i> </a></li>
            <li class="icons"><a href="about.html"> <i class="fas fa-user"></i> </a></li>
            <li class="icons"><a href="contact.html" class="active"> <i class="fas fa-envelope"></i> </a></li>
        </ul>
        </nav>
    </header>

    <section class="content">
        <h1  class="fade-in">Contact ME...</h1>
        <div class="contactDivs">
            <div  class="fade-in">
                <form class="contact-form">
                    <label>Name:</label>
                    <input type="text" placeholder="Enter your name" required>

                    <label>Email:</label>
                    <input type="email" placeholder="Enter your email" required>

                    <label>Message:</label>
                    <textarea placeholder="Write your message here..." required></textarea>

                    <button type="submit"> <i class="fas fa-plane"></i> Send Message</button>
                </form>
            </div>
            <div class="icons fade-in">
                <i title="Database" class="fas fa-database"></i>
                <i title="Termimal" class="fas fa-terminal"></i>
                <i title="Bug" class="fas fa-bug"></i>
                <i title="Laptop Code" class="fas fa-laptop-code"></i>
            </div>
        </div>
    </section>

    <footer  class="fade-in">
        <code>&copy; 2025 My Static Website | All Rights Reserved</code>
    </footer>

</body>
</html>
